<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style>
		canvas {
			border: 1px solid black;
                        background-color: aqua;
		}
                .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
	</style>
</head>
<body>
	<h1>Snake Game</h1>
	<canvas id="canvas" width="700" height="450"></canvas>
	<br>
	<button id="up">Up</button>
	<button id="down">Down</button>
	<button id="left">Left</button>
	<button id="right">Right</button>
	<button id="newGame">New Game</button>
	<div>
		<label>Score:</label>
		<span id="score"></span>
	</div>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var blockSize = 10;
		var widthInBlocks = canvas.width / blockSize;
		var heightInBlocks = canvas.height / blockSize;

		var scoreElem = document.getElementById("score");
		var score = 0;

		var gameLoopInterval;

		var snake = [
			{x: 7, y: 7},
			{x: 6, y: 7},
			{x: 5, y: 7},
			{x: 4, y: 7},
			{x: 3, y: 7},
			{x: 2, y: 7}
		];
		var direction = "right";

		var food = generateFood();

		function gameLoop() {
			var head = getNextHead();
			if (checkCollision()) {
				gameOver();
				return;
			}
			snake.unshift(head);
			if (checkFoodCollision()) {
				score++;
				food = generateFood();
			} else {
				snake.pop();
			}
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawSnake();
			drawFood();
			updateScore();
		}

		function startGame() {
			gameLoopInterval = setInterval(gameLoop, 100);
		}

		document.getElementById("up").addEventListener("click", function() {
			if (direction != "down") {
				direction = "up";
			}
		});
		document.getElementById("down").addEventListener("click", function() {
			if (direction != "up") {
				direction = "down";
			}
		});
		document.getElementById("left").addEventListener("click", function() {
			if (direction != "right") {
				direction = "left";
			}
		});
		document.getElementById("right").addEventListener("click", function() {
			if (direction != "left") {
				direction = "right";
			}
		});
		document.getElementById("newGame").addEventListener("click", function() {
			clearInterval(gameLoopInterval);
			direction = "right";
			score = 0;
			snake = [
				{x: 7, y: 7},
				{x: 6, y: 7},
				{x: 5, y: 7},
				{x: 4, y: 7},
				{x: 3, y: 7},
				{x: 2, y: 7}
			];
			food = generateFood();
			updateScore();
			startGame();
		});

		function getNextHead() {
			var head = snake[0];
			switch (direction) {
				case "up":
					return {x: head.x, y: head.y - 1};
				case "down":
										return {x: head.x, y: head.y + 1};
				case "left":
					return {x: head.x - 1, y: head.y};
				case "right":
					return {x: head.x + 1, y: head.y};
			}
		}

		function checkCollision() {
			var head = snake[0];
			if (head.x < 0 || head.x >= widthInBlocks || head.y < 0 || head.y >= heightInBlocks) {
				return true;
			}
			for (var i = 1; i < snake.length; i++) {
				if (head.x == snake[i].x && head.y == snake[i].y) {
					return true;
				}
			}
			return false;
		}

		function checkFoodCollision() {
			var head = snake[0];
			return head.x == food.x && head.y == food.y;
		}

		function generateFood() {
			var food = {
				x: Math.floor(Math.random() * widthInBlocks),
				y: Math.floor(Math.random() * heightInBlocks)
			};
			for (var i = 0; i < snake.length; i++) {
				if (food.x == snake[i].x && food.y == snake[i].y) {
					return generateFood();
				}
			}
			return food;
		}

		function drawBlock(x, y) {
			var xPos = x * blockSize;
			var yPos = y * blockSize;
			ctx.fillRect(xPos, yPos, blockSize, blockSize);
		}

		function drawSnake() {
			ctx.fillStyle = "green";
			for (var i = 0; i < snake.length; i++) {
				drawBlock(snake[i].x, snake[i].y);
			}
			ctx.fillStyle = "black";
		}

		function drawFood() {
			ctx.fillStyle = "red";
			drawBlock(food.x, food.y);
			ctx.fillStyle = "black";
		}

		function gameOver() {
			clearInterval(gameLoopInterval);
			alert("Game Over!");
		}

		function updateScore() {
			scoreElem.innerText = score;
		}

		drawSnake();
		drawFood();
		startGame();
	</script>
</body>
</html>
